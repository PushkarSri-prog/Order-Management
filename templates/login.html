<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Order Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
body {
    position: relative;
    background: #f8fafc url('https://www.svgbackgrounds.com/set/free-svg-backgrounds/logistics.svg') no-repeat center center fixed;
    background-size: cover;
}
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255,255,255,0.7);
    z-index: 0;
    pointer-events: none;
}
.container, .login-card, .card, .navbar {
    position: relative;
    z-index: 1;
}

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        .login-card {
            max-width: 400px;
            margin: auto;
            margin-top: 8vh;
            border-radius: 16px;
            box-shadow: 0 4px 32px rgba(44,62,80,0.10);
            padding: 2.5rem 2rem;
            background: #fff;
        }
        .login-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,.15);
            border-color: #0d6efd;
        }
        .login-title {
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card mt-5">
            <!-- Logo (optional) -->
            <img src="https://cdn-icons-png.flaticon.com/512/2910/2910791.png" class="login-logo" alt="Logo">
            <div class="login-title">Order Management</div>
            {% if error %}
                <div class="alert alert-danger text-center py-2">{{ error }}</div>
            {% endif %}
            <form method="post" autocomplete="off">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control form-control-lg" id="username" placeholder="Enter username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label d-flex justify-content-between">
                        <span>Password</span>
                        <!-- <a href="#" class="small text-decoration-none">Forgot?</a> -->
                    </label>
                    <input type="password" name="password" class="form-control form-control-lg" id="password" placeholder="Enter password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
